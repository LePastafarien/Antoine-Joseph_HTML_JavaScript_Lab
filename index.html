<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        input = (prompt("How many courses did you finish?",0));
        if (isNaN(input)){
            document.write("<p>Invalid Input!</p>")
        }
        else{
            var numOfCourses =parseInt(input);
            const courseMarks = [];
            for (let i = 1; i <= numOfCourses; i++){
                courseMarks.push(parseInt(prompt("Enter your mark for course "+ i)));
            }
            for (let i = 0; i < numOfCourses; i++){
            document.write("<p>"+courseMarks[i]+"</p>");
            }
        }
     </script>
</body>
</html>
